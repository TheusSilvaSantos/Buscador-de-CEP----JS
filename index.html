<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>Buscador de CEP</h1>
<div class="inputArea">
    <input name="CEP" placeholder="Insira o CEP"> 
</div>

<div class="submitArea">
    <input type="submit" value="Buscar"> 
</div>

<div class="cepBigArea">
    <div class="cepArea">
        <div class="city_UF">
            São Paulo - SP
        </div>
        <div class="address">Rua polo sul</div>
        <div class="neighborhood">Parque São José</div>
    </div>
</div>

<div class="warningReloading">Carregando...</div>
<div class="warningError">CEP Inválido!</div>


<script src="script.js"></script>
</body>
</html>
